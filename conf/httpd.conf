RewriteRule /((.*)\.(css|js|gif|png))$ http://mart.%{SERVER_NAME}:8000/$1 [P]
</IfDefine>

# Tools redirect
RewriteCond "%{REQUEST_URI}" ".*Tools/.*"
RewriteCond /nfs/ensembl_tmp/hinxton_status/is_down !-f
RewriteRule /(.*) http://www.ensembl.org/$1 [P]
