language: "perl"

perl:
  - "5.14"
  - "5.10"
  - "5.24"

env:
  - COVERALLS=true
  - COVERALLS=false

sudo: false

before_install:
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-test.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-test.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-rest.git ||git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-rest.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-funcgen.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-funcgen.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-variation.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-variation.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-io.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-io.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl-vep.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl-vep.git
    - git clone --branch release/90 --depth 1 https://github.com/Ensembl/ensembl.git || git clone --branch master --depth 1 https://github.com/Ensembl/ensembl.git
    - git clone --branch version/2.4 --depth 1 https://github.com/Ensembl/ensembl-hive.git
    - ln -s . ensembl-compara
    - git clone --branch v1.6.x --depth 1 https://github.com/bioperl/bioperl-live
    - git clone --branch master --depth 1 https://github.com/samtools/tabix.git
    - git clone  --branch 1.3.2 --depth 1 https://github.com/samtools/htslib.git


install:
    - cp -f travisci/MultiTestDB.conf.travisci  modules/t/MultiTestDB.conf
    - cp -f ensembl-rest/travisci/MultiTestDB.conf.travisci ensembl-rest/t/MultiTestDB.conf
    - cp -f ensembl/travisci/MultiTestDB.conf.travisci.mysql  ensembl/modules/t/MultiTestDB.conf
    - cd tabix
    - make
    - cd perl
    - perl Makefile.PL
    - make && make install
    - cd ../../
    - cd htslib
    - make
    - export HTSLIB_DIR=$(pwd -P)
    - cd ../
    - export PERL5LIB=$PWD/bioperl-live
    - cpanm --quiet --installdeps --with-recommends --notest --cpanfile ensembl/cpanfile .
    - cpanm --quiet --installdeps --with-recommends --notest --cpanfile ensembl-rest/cpanfile .
    - cpanm --quiet --installdeps --notest .
    - cpanm --quiet --notest Devel::Cover::Report::Coveralls
    - mysql -u root -h localhost -e 'GRANT ALL PRIVILEGES ON *.* TO "travis"@"%"'

script: "./travisci/harness.sh"

# Add build stage to trigger dependent builds, run sequentially after all test jobs
# specified by the build matrix expansion have completed successfully
jobs:
  include:
    - stage: trigger_dependent_builds
      script: ./travisci/trigger-dependent-build.sh

# Get the matrix to only build coveralls support when on 5.10
matrix:
  exclude:
    - perl: "5.10"
      env: COVERALLS=true
    - perl: "5.14"
      env: COVERALLS=false
    - perl: "5.24"
      env: COVERALLS=true

notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    secure: 
