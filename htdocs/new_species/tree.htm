<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  .node {
    cursor: pointer;
  }
  .title {
    font-size: 24px;
    font-weight: 100;
    position: absolute;
    left: 8px;
  }
  .overlay{
    background-color:#efefef;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  
  body {
    margin: 0px;
    background-color:#efefef;
  }
  body, .node text {
    font-size:12px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

  .info {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #fff;
    border: 0.5px solid #a0a0a0;
    box-shadow: 2px 2px 8px #9c9c9c;
    padding: 8px;
    color: #999;
  }
  .info td{
    padding: 4px;
  }
  #footer {
    position: absolute;
    top: 0;
    z-index: 1;
    display: block;
    font-size: 36px;
    font-weight: 300;
    text-shadow: 0 1px 0 #fff;
    left: 10px;
    text-align: right;
  }
  .hint {
    position: absolute;
    right: 0;
    /*width: 1280px;*/
    font-size: 12px;
    color: #999;
  }
</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="tree.js"></script>
<body>
    <div class="info">
      <table>
        <tr>
          <td>
            <img id="img" src="http://www.ensembl.org/i/e-bang.gif">
          </td>
          <td>
            <div id="common"></div>
            <div id="sci">Click on nodes to see in detail</div>
          </td>
        </tr>
      </table>      
    </div>
    <div id="tree-container"></div>
    <div id="footer">
      <span id="footer-msg">New species in Release: <span id="rel"></span></span>
      <div class="hint">click or option-click to expand or collapse</div>
    </div>

</body>
</html>
